<!DOCTYPE html>
<html>
  <head>
    
    <title>Passenger Pigeon (dev ver 0.0.0)</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Courier;}
      form { background: black; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; background: black; color: #3cff00; font-family: "courier";}
      form button { width: 9%; background: #3cff00; border: none; padding: 10px; color: white;}
      #messages { list-style-type: none; margin: 0; padding: 0; background: black;}
      #messages li { padding: 5px 10px; background: #313131; color: #3cff00}
      #messages li:nth-child(odd) { background: black; color: #3cff00}
    </style>
      
      
  </head>
    
    
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
      
    <script src="/socket.io/socket.io.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script>
          var socket = io();
          var username = prompt("What's your name?");
        
          if(username){
              socket.emit('connection info', username);
          }
        
          function send(message) {
              $('#messages').append($('<li>').text(message));
          }
        
          socket.on('user add', function(usr){
              send(usr.username + " has joined.");
          });
          
        
          $('form').submit(function(){
              socket.emit('chat message', $('#m').val());
              $('#m').val('');
              return false;
          });
          
          socket.on('user left', function(usr){
              send(usr.username + " has disconnected.");
          })
          
          socket.on('chat message', function(msg, usr){
              send(usr.username + ": " + msg);
          });
          
      </script>
  </body>
</html>
